<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Linking html file to css-->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='style.css')}}">

    <title>Ticker Prediction</title>
  </head>

  <body>
    <h1> Stock Prediction</h1>
    <!-- Default dropup button -->
    <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Stock
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Facebook</a>
            <a class="dropdown-item" href="#">Apple</a>
            <a class="dropdown-item" href="#">Tesla</a>
        </div>
    </div>

    <!-- Split dropup button -->
    <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Interval
        </button>
    <div class="dropdown-menu">
        <!-- Dropdown menu links -->
        <a class="dropdown-item" href="#"> A Day From Now</a>
        <a class="dropdown-item" href="#">A Week From Now</a>
        <a class="dropdown-item" href="#">A Month From Now</a>
      </div>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Iterations" aria-label="iterations" aria-describedby="basic-addon2">
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Tolerance" aria-label="tolerance" aria-describedby="basic-addon2">
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Layers" aria-label="layers" aria-describedby="basic-addon2">
        </div>
    </div>

    <div class="container">
        <div class="center">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
